<h2>Salesrep Quota</h2>

<smart-data-source 
        smart-object-name='salesrepDataSource' 
        smart-business-entity-name="Consultingwerk.SmartComponentsDemo.OERA.Sports2000.SalesRepBusinessEntity"
        smart-entity-table="eSalesrep">
</smart-data-source>

<kendo-chart [categoryAxis]="{ categories: categories }">
    <kendo-chart-title text="Monthly quota per Salesrep"></kendo-chart-title>
    <kendo-chart-legend position="bottom" orientation="horizontal"></kendo-chart-legend>
    <kendo-chart-tooltip format="{0}US$"></kendo-chart-tooltip>
    <kendo-chart-series>
        <kendo-chart-series-item *ngFor="let item of series"
            type="line" style="smooth" [data]="item.data" [name]="item.name">
        </kendo-chart-series-item>
    </kendo-chart-series>
</kendo-chart>
