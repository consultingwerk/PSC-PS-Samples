<form class="form-horizontal col-xs-12" style="margin-top: 20px">
        <div class="form-group">
            <label for="inputSalesRep" class="col-xs-4 control-label">Sales Rep:</label>
            <div class="col-xs-8">
                <input type="text" class="form-control" required  enabledState="add" id="inputSalesRep" [(ngModel)]="selected.SalesRep" [ngModelOptions]="{standalone: true}">
            </div>
        </div>
        <div class="form-group">
            <label for="inputRepName" class="col-xs-4 control-label">Rep Name:</label>
            <div class="col-xs-8">
                <input type="text" class="form-control" required   id="inputRepName" [(ngModel)]="selected.RepName" [ngModelOptions]="{standalone: true}">
            </div>
        </div>
        <div class="form-group">
            <label for="inputRegion" class="col-xs-4 control-label">Region:</label>
            <div class="col-xs-8">
                <input type="text" class="form-control"    id="inputRegion" [(ngModel)]="selected.Region" [ngModelOptions]="{standalone: true}">
            </div>
        </div>
        <div class="form-group">
            <label for="inputMonthQuota" class="col-xs-4 control-label">Month Quota:</label>
            <div class="col-xs-8">
                <input type="text" class="form-control"    id="inputMonthQuota" [(ngModel)]="selected.MonthQuota" [ngModelOptions]="{standalone: true}">
            </div>
        </div>
        <div class="form-group">
            <label for="inputMonthQuota02" class="col-xs-4 control-label">MonthQuota02:</label>
            <div class="col-xs-8">
                <input type="text" class="form-control"    id="inputMonthQuota02" [(ngModel)]="selected.MonthQuota02" [ngModelOptions]="{standalone: true}">
            </div>
        </div>
        <div class="form-group">
            <label for="inputMonthQuota03" class="col-xs-4 control-label">MonthQuota03:</label>
            <div class="col-xs-8">
                <input type="text" class="form-control" id="inputMonthQuota03" [(ngModel)]="selected.MonthQuota03" [ngModelOptions]="{standalone: true}">
            </div>
        </div>
</form>
